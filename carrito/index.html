<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tiendita Humilde</title>
		<link rel="stylesheet" href="estilos.css" />
		<style>
.volver {
  display: inline-block;
  padding: 15px 40px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;	
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #000000;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
	margin-bottom: var(--bottom-margin);
}

.volver:hover {background-color: #000000}

.volver:active {
  background-color: #000000;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
	</head>
	<body>
		<header>
			<h1>Tiendita Humilde</h1>
			<a href="../" class="volver"
          >Volver</a
        >
			
			
				

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Notebook Asus</p>
								<span class="precio-producto-carrito">$15000</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$15000</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://images.fravega.com/f300/a1b0c5132a6d0a7801a15e8e67555e98.jpg.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Notebook Acer</h2>
					<p class="price">$20000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.fravega.com/f300/d747aa849ef2a6879fa1700795912202.jpg.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Notebook Dell Inspiron</h2>
					<p class="price">$35000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.fravega.com/f300/0e6e7aa9ebfe41750b67f01d22284e83.jpg.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Notebook Asus</h2>
					<p class="price">$15000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.fravega.com/f300/02392f4a30189dbbebfd0d9cf5b8de3a.jpg.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Placa de video Geforce Rtx3070</h2>
					<p class="price">$45000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.fravega.com/f300/99ddb45eb380da6fa3e9c97381b7027a.jpg.webp"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Auricular Games HyperX</h2>
					<p class="price">$2000</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
